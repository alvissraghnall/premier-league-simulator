<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Sim</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<meta http-equiv="Content-Type" content="text/xml;charset=UTF-8">
</head>
<body>
<div class="text-white h-full bg-gray-800">
	<h1 class="text-2xl md:text-4xl lg:text-5xl font-extrabold pt-8 px-2 text-center w-full">2021/22 Premier League Simulation</h1>
	<div class="py-8">
		<div class="max-w-screen-xl px-2 mx-auto">
			<table class="w-full text-base">
				<thead>
				<tr class="border-b border-gray-600">
					<th class="text-left p-1 pb-2">&nbsp;</th>
					<th class="text-left p-1 pb-2"><abbr title="Teams in Competition">TEAM</abbr></th>
					<th class="text-center p-1 pb-2"><abbr title="Games Played">PLD</abbr></th>
					<th class="text-center p-1 pb-2"><abbr title="Games Won">WON</abbr></th>
					<th class="text-center p-1 pb-2"><abbr title="Games Drawn">DRN</abbr></th>
					<th class="text-center p-1 pb-2"><abbr title="Games Lost">LST</abbr></th>
					<th class="text-center p-1 pb-2 hidden lg:table-cell"><abbr title="Goals For">FOR</abbr></th>
					<th class="text-center p-1 pb-2 hidden lg:table-cell"><abbr title="Goals Against">AG</abbr></th>
					<th class="text-center p-1 pb-2"><abbr title="Goal Difference">GD</abbr></th>
					<th class="text-center p-1 pb-2"><abbr title="Points">PTS</abbr></th>
					<th class="text-center p-1 pb-2 hidden md:table-cell"><abbr title="Recent form, home and away">FORM</abbr></th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="team,iterStat : ${teamDataList}" th:class="${iterStat.odd} ? 'bg-gray-900 bg-opacity-30' : ''" th:classappend="${iterStat.last} ? 'border-b border-dotted border-1' : ''">
					<td class="text-left p-1" th:text="${team.getRank()}"></td>
					<td class="text-left p-1">
						<img th:src="'https://github.com/luukhopman/football-logos/raw/master/logos/2021-22/GB1/' + ${team.getTeamName()} + '.png'"
							 alt="" class="inline w-8">
						<span th:text="${team.getTeamName()}"></span>
					</td>
					<td th:text="${team.getPlayed()}" class="text-center p-1"></td>
					<td class="text-center p-1" th:text="${team.getWins()}"></td>
					<td class="text-center p-1" th:text="${team.getDraws()}"></td>
					<td class="text-center p-1" th:text="${team.getLosses()}"></td>
					<td class="text-center p-1 hidden lg:table-cell" th:text="${team.getGoalsFor()}"></td>
					<td class="text-center p-1 hidden lg:table-cell" th:text="${team.getGoalsAgainst()}"></td>
					<td class="text-center p-1" th:text="${team.getGoalsDifference()}"></td>
					<td class="text-center p-1" th:text="${team.getPoints()}"></td>
					<td class="text-center p-1 hidden md:table-cell">
						<div class="flex items-center justify-center w-full">
							<div class="h-3 w-1 mb-2 mx-0.5 rounded" th:each="form : ${team.getForm()}" th:classappend="${form.toString() == 'W'} ? 'bg-green-500' : (${form.toString() == 'L'} ? 'bg-red-500' : 'bg-gray-500')">
							</div>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="text-sm text-center pb-4 flex justify-center items-center gap-4">
		<div class="mb-2">Made with ❤️ by <a href="https://alvissraghnall.vercel.app" target="_blank" class="border-b border-dotted">Alviss Raghnall</a></div>
		<button type="button" class="text-white bg-slate-700 hover:bg-slate-800/90 focus:ring-4 focus:outline-none focus:ring-slate-800/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 mr-2 mt-1 mb-2 ml-3">
			<span class="mr-2">Check out my Github</span>

		</button>
	</div>
</div>
</body>
</html>
